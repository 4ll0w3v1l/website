</body>
	<script type="text/javascript">
		const sleep = (milliseconds) => {
  			return new Promise(resolve => setTimeout(resolve, milliseconds))
		};
		const [red, green, blue] = [255, 255, 255]
		const section1 = document.querySelector('html')
		
		window.addEventListener('scroll', () => {
		  let y = 1 + (window.scrollY || window.pageYOffset) / 75
		  y = y < 1 ? 1 : y
		  const [r, g, b] = [red/y, green/y, blue/y].map(Math.round)
		  section1.style.backgroundColor = `rgb(${r}, ${g}, ${b})`
		});
	function anim(){
		let x = ['POSITION', 'ITEM','HOODIE'];
		let i = 0;
		let z = 0;
	
		let interval = setInterval(function() { 
	
			 if (z>2){
				z=0;
				i=0;
				
			} if (i>x[z].length+1){
				sleep(250).then(() => {
				i=0;
				z++;
				});
			}else{
				let y = Array.from(x[z]);
				y = y.slice(0,i);
				let text = $("#change");
				$(text).text(y.join(''));
			}
			i++
		},150 );};



	$(document).ready(anim());
	</script>
