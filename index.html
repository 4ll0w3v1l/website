	<script type="text/javascript">
		const sleep = (milliseconds) => {
  			return new Promise(resolve => setTimeout(resolve, milliseconds))
		};
	function anim(){
		let x = ['POSITION', 'ITEM','HOODIE'];
		let i = 0;
		let z = 0;
	
		let interval = setInterval(function() { 
	
			 if (z>2){
				z=0;
				i=0;
				
			} if (i>x[z].length+1){
				sleep(250).then(() => {
				i=0;
				z++;
				});
			}else{
				let y = Array.from(x[z]);
				y = y.slice(0,i);
				let text = $("#change");
				$(text).text(y.join(''));
			}
			i++
		},150 );};

	function bg(){
		var currentcolor = document.body.style.backgroundColor;
		if (currentcolor == '' || currentcolor == 'white') {
			document.body.style.backgroundColor = 'black';
			document.getElementById("brand").style.color = "white";
			document.getElementById("brand").style.borderColor = "white";
		}
		if (currentcolor == 'black') {
			document.body.style.backgroundColor = 'white';
			document.getElementById("brand").style.color = "black";
			document.getElementById("brand").style.borderColor = "black";
		}
		
	}


	$(document).ready(anim());
	</script>
